<div
  class="fixed top-10 p-10 rounded-md right-0 2xl:right-10 bg-red-100 transition-all w-fit border-2 border-red-900 z-100 m"
  [ngClass]="open ? '' : 'translate-x-700'"
>
  <button
    type=""
    class="fill-current text-red-900 absolute right-5 top-5"
    (click)="closeAlert()"
  >
    <app-close-icon></app-close-icon>
  </button>
  <h1 class="font-bold text-xl">{{ titleMessage }}</h1>
  <p class="text-lg mt-3">{{ contentMessage }}</p>
</div>
